<h1 class="title animate__heartBeat">{{ title }}</h1> 
<ul class="animate__fadeInUp" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>Não há tarefas para hoje!</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.title }} | 
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fas fa-check-circle"></i></button> |
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animate__flipInX">
  <h1 class="text center">NOVA TAREFA</h1>
<form [formGroup]="form">
    <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="title"><br>
    <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      Este campo deve conter entre 3 e 60 caracteres<br>
    </small>
    <p class="text-center">
      <button [disabled]="form-invalid" (click)="add()" (click)="add()" class="button"><i class="far fa-save"></i> SALVAR</button>
    </p>
</form>
<br><br>
</div>

<button class="add-button animate__fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button class="add-button animate__fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'"> 
  <i class="fas fa-times"></i>
  CANCELAR
</button>
